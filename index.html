<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>

  <section>

    <!-- navbar started -->

    <nav class="navbar">
      <div class="left-menus">
        <img src="images/logo.svg" alt="">
        <ul class="nav-options">
          <li>Collection</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="right-menus">
        <a href="#" class="cart"><img src="images/icon-cart.svg" alt=""></a>
        <buttonc class="avatar"><img src="images/image-avatar.png" alt=""></button>
      </div>
    </nav>

    <!-- navbar ended -->

    <div class="container">
      <div class="product-images">
        <div class="highlight-img"><img src="images/image-product-1.jpg" alt=""></div>
        <div class="thumbnail-img">
          <div> <img src="images/image-product-1-thumbnail.jpg" alt=""></div>
          <div> <img src="images/image-product-2-thumbnail.jpg" alt=""></div>
          <div> <img src="images/image-product-3-thumbnail.jpg" alt=""></div>
          <div> <img src="images/image-product-4-thumbnail.jpg" alt=""></div>
        </div>
      </div>
      <div class="product-info">
        <h5>Sneaker company</h5>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, they'll withstand everything the weather can offer.</p>
        <div class="price">
          <h2>$125.00</h2> <span>50%</span>
        </div>
        <p class="cut-price">$250.00</p>
        <div class="card-buttons">
          <div class="items">
            <button><img src="images/icon-minus.svg" alt=""></button>
            <h3 class="numbers">0</h3>
            <button><img src="images/icon-plus.svg" alt=""></button>
          </div>
          <div class="submit">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#ffffff" fill-rule="nonzero" />
            </svg>
            <h3>Add to cart</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
